<div>
    <form class="form-horizontal" >
        <div class="form-group">
            <label class="control-label col-sm-2" for="firstname">Prénom:</label>
            <div class="col-sm-10">                            
                <input type="text" class="form-control" name="firstname" ng-model="firstname" placeholder="Entrez le prénom" required />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="lastname">Nom:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="text" ng-model="lastname" placeholder="Entrez le nom" required />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" name="eamil" ng-model="email" placeholder="Entrez l'email" required />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="phone">Phone:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="phone" ng-model="phone" placeholder="Entrez le numéro de téléphone" required />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="role">Role:</label>
            <div class="col-sm-10">
                <select class="form-control" id="sel1">
                    <option>Admin</option>
                    <option>Developper</option>
                    <option>Manager</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="hidden" ng-model="mode">
                <input type="button" value="Save" ng-click="submit()" class="btn btn-primary"/>
            </div>
        </div>
    </form>
<div>
